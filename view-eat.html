<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantayan Island</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/fontawesome6/css/all.min.css" />
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light navbar-light sticky-top" style="z-index: 1000 !important;">
        <div class="container-fluid">
            
            <button type="button" class="navbar-toggler fs-small border-0 rounded-0" data-bs-toggle="collapse" data-bs-target="#navbar"><i
                class="navbar-toggler-icon"></i></button>
            <h3 class="navbar-brand mb-0"><a href="index.html" class="text-dark text-decoration-none"><span
                        class="text-danger fw-bolder">BE |</span> Bantayan Island</a></h3>

            <div class="navbar-collapse collapse " id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <section class="container-fluid py-4 view">
        
        <div class="row">
            <div class="col-lg-8">
                <h1 class="fw-bolder" id="name"></h1>
                <p id="description"><span class="text-secondary">No record found</span></p>
                <div class="card mx-auto my-3 qr_code">
                    <div class="card-header text-center">
                        <h3 class="text-danger">Scan Me!</h3>
                    </div>
                    <div class="card-body text-center">
                        <img src="qr-code/rio.png" class="" alt="QR-CODE">
                    </div>
                </div>
                <div class="w-100 text-center d-block">
                <a href="where-to-eat.html" class="btn btn-danger text-light rounded-0 mb-3 mx-auto"><i class="fa fa-arrow-left text-light"></i></a>

                </div>
            </div>


            <div class="col-lg-4">

                <div class="row g-3">

                      
                    
                    <div class="col-12">
                        <div class="row g-1 border-bottom border-danger border-3" id="preview-img">
                            <!-- <div class="col-lg-4">
                                <img src="assets/img/paradise/img-5.jpg" alt="img" class="w-100 h-100 img-list">
                            </div>-->
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card rounded-0 border-0">
                            <div class="card-header bg-danger rounded-0">
                                <h5 class="text-light mb-0 fw-normal"><i class="fa fa-location-arrow text-light"></i> Information</h5>
                            </div>

                            <iframe id="googleMap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31316.427682734036!2d123.75856839100292!3d11.1465968039008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a88815fa2d9767%3A0xf4b260bb39a54a78!2sSandira%20Beach!5e0!3m2!1sen!2sph!4v1722868852356!5m2!1sen!2sph" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                            <div class="card-body">
                                <div class="d-flex gap-2 mb-3">
                                    <span><i class="fa fa-location-dot text-danger"></i></span>
                                    <span id="address"></span>
                                </div>
                                <div class="d-flex gap-2 mb-3">
                                    <span><i class="fa fa-phone text-danger"></i></span>
                                    <span id="phone"> 02-0345-1234</span>
                                </div>
                                <div class="d-flex gap-2">
                                    <span><i class="fa fa-mobile-phone text-danger"></i></span>
                                    <span id="mobile"> +639054043830</span>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>

    </section>

    <div class="max-image d-none p-3">
        <img src="" alt="img" class="w-100 h-100">
    </div>

    <div class="loader" id="preloader">
        <dotlottie-player src="assets/js/preload.json" background="transparent" speed="1" class="lotify" loop autoplay></dotlottie-player>
    </div>
    
    <script defer src="assets/js/app.js"></script>
    <script defer src="assets/js/eat.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
