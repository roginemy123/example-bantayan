<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantayan Island</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/fontawesome6/css/all.min.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light navbar-light sticky-top" style="z-index: 1000 !important;">
        <div class="container-fluid">
            
            <button type="button" class="navbar-toggler fs-small border-0 rounded-0" data-bs-toggle="collapse" data-bs-target="#navbar"><i
                class="navbar-toggler-icon"></i></button>
            <h3 class="navbar-brand mb-0"><a href="index.html" class="text-dark text-decoration-none"><span
                        class="text-danger fw-bolder">BE |</span> Bantayan Island</a></h3>

                        <div class="navbar-collapse collapse " id="navbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="index.html" class="nav-link active">Home</a>
                                </li>
                            </ul>
                        </div>
        </div>
    </nav>

    <main class="hero-container-eat position-relative d-flex align-items-center py-4">

        <div class="container-fluid">
            <div class="row g-3">
                <div class="col-lg-6">
                    <a href="index.html" class="btn btn-danger mb-3 fs-small rounded-0 p-0 px-2"><i class="fa fa-arrow-left-long text-light"></i></a>
                    <h1 class="text-light fw-bolder">Where to Stay?</h1>
                    <div class="d-flex align-items-center mt-3">
                        <input type="text" class="form-control rounded-0 rounded-end rounded-pill"
                            placeholder="Search" id="search">
                        <button type="button" class="btn btn-light rounded-0 rounded-start rounded-pill search-icon"><i
                                class="fa fa-search"></i></button>
                               
                    </div>
                </div>

            </div>
        </div>

    </main>

    <section class="container-fluid py-4 content-list rooms">
        
        <div class="row g-3">

            <div class="col-9 border-bottom pb-3 mb-1">
                <div class="d-flex align-items-center justify-content-between">
                    <h5><span id="count">10</span> suggested</h5>
                </div>
            </div>

            <div class="col-12 row">
                <div class="row">

                    <div class="col-sm-9">
                    
                        <div class="row g-3" id="room-list">
    
                           <div class="col-12" id="no-record">
                            <p class="text-secondary">No record found</p>
                           </div>
    
                        </div>
    
                    </div>

                    <div class="col-lg-3">
                        <h5 class="mb-3">Search Filters</h5>
    
                        <div class="d-flex gap-2 mb-3" style="width: 100%; flex-wrap: wrap;" id="filter-type">
                            <a href="javascript: void(0);" class="btn-link-bordered" data-type="0">With Pool</a>
                            <a href="javascript: void(0);" class="btn-link-bordered" data-type="1">Couple</a>
                            <a href="javascript: void(0);" class="btn-link-bordered" data-type="2">Budget</a>
                            <a href="javascript: void(0);" class="btn-link-bordered" data-type="3">Family</a>
                            <a href="javascript: void(0);" class="btn-link-bordered" data-type="4">Resort</a>
                        </div>
    
                        <h6 class="mt-3">Filter by Price</h6>
                        <select name="" id="filter-price" class="select-default w-100 my-2">
                            <option value="0">1,000 - 2,000</option>
                            <option value="1">2,500 - 4,001</option>
                            <option value="2">4,001 - 10,000</option>
                        </select>
    
                        <h6 class="mt-2">Filter by Budget</h6>
                        <select name="" id="filter-budget" class="select-default w-100 my-2">
                            <option value="0">500 - 2,500</option>
                            <option value="1">1,501 - 3,000</option>
                            <option value="2">3,001 - 5,000</option>
                        </select>
    
                        <h6 class="mt-2">No. of People Per Room</h6>
                        <select name="" id="filter-person" class="select-default w-100 my-2">
                            <option value="0">2 - 3</option>
                            <option value="1">4 - 7</option>
                            <option value="2"> 8 - unli</option>
                        </select>
    
                    </div>
                </div>
            </div>
            
        </div>

    </section>

    <div class="loader" id="preloader">
        <dotlottie-player src="assets/js/preload.json" background="transparent" speed="1" class="lotify" loop autoplay></dotlottie-player>
    </div>

    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script defer src="assets/js/app.js"></script>
    <script defer src="assets/js/rooms.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
   
</body>

</html>
